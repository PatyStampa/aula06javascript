<body>

    <!-- 2.	Faça um programa que leia um nome de usuário e a sua senha 
     e não aceite a senha igual ao nome do usuário, 
     mostrando uma mensagem de erro e voltando a pedir as informações. -->

     <form action="">
        <label for="">Nome</label><br/>
        <input type="text" id="nome"><br/>
        <label for="">Senha :</label><br/>
        <input type="password" id="senha">
        <br><br>
        <button type="button" onclick="calcular()">Verificar</button>
     </form>

    <script>

        function calcular(){
            let nome = window.document.getElementById("nome").value;
            let senha = window.document.getElementById("senha").value;
            while (senha == nome){
                alert("Erro: a senha não pode ser igual ao nome!");
                nome = prompt("Digite o nome");
                senha = prompt("Redigite a senha!");
            }
            alert("Usuário e senha válidos")
        }

        
        

    </script>



</body>
