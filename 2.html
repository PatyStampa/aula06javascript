<body>
    <button type="button" onclick="contar()">Contar - while</button>
    <button type="button" onclick="contar1()">Contar - for</button>
    <button type="button" onclick="contar2()">Contar - doWhile</button>

    <script>
        function contar() {

            var i = 0;
            while (i <= 10) {
                document.writeln("i = " + i + "<br/>");

                //incrementar. pra nao entrar em loop
                i = i + 1;

            }
            //document.writeln("saí do while!!")
        }

        function contar1() {
            for(var i = 0; i<=10; i++){
                document.writeln("I = " + i+ "<br/>")
            }

        }

        function contar2(){
            var i = 11;
            do{
            document.writeln("i = " + i + "<br/>");
            i++;
            }while (i <=10 ); //teste no final


        }

// let é local
// var é global

    </script>



</body>
